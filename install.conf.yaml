- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore

- create:
    - ~/downloads

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      description: Installing local gitconfig
      command: "[ ! -f ~/.gitconfig.local ] && cp template/gitconfig.local ~/.gitconfig.local || true"
      quiet: true
